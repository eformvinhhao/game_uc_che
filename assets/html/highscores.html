<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Javascript Custom Quiz">
  <meta name="keywords" content="Javascript, Quiz, Javascript Quiz">
  <meta name="author" content="Kirill Kuznetsov">
  <!-- Title -->
  <title>Bảng xếp hạng</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../css/app.css" />
  <link rel="stylesheet" href="../css/highscores.css" />
  <!-- Favicon -->
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="container">

    <!-- Leaderboard -->
    <div id="highScores" class="flex-center flex-column">
      <h1 id="finalScore">Bảng xếp hạng</h1>
      <p>Được cập nhật vào lúc 8h và 18h hàng ngày</p>
      <p style="margin-bottom: 10px;" >Thời gian cập nhật gần nhất: 08:00 ngày 18/09/2025</p>
        <!-- Search Start -->
                          <div class="col-md-12">
                              <input type="search" id="search" data-search class="form-control border-0" search
                                  placeholder="Nhập tên để tìm thứ hạng" />
                          </div>

      <div id="user-cards" class="tab-pane fade show p-0" data-user-cards-container></div>
      <template data-user-template>
        <tr>
          <td><p data-No></p></td>
          <td><p data-Name></p></td>
          <td><p data-Mail></p></td>
          <td><p data-Dept></p></td>
          <td><p data-Correct></p></td>
          <td><p data-Time></p></td>
          <td><p data-Timestamp></p></td>
        </tr>
            
      </template>

      <a style="margin-top: 25px;" class="btn" href="../../index.html">Về trang chủ</a>
  </main>
  <script src="../js/highscores.js"></script>

</body>

</html>
